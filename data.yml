                          {{- datavault4coalesce__prefix([col['alias']], prefix_str) -}}

                      {%- else -%}

                          {{- datavault4coalesce__prefix([col['source_column']], prefix_str) -}}

                      {%- endif -%}

                      {%- if not loop.last -%} , {% endif %}

                  {%- else -%}

                      {%- if col is iterable and col is not string -%}

